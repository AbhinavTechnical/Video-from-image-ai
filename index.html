
<!DOCTYPE html>
<html>
<head><title>Image to Ultra HD Video</title></head>
<body>
    <h2>Upload up to 10 Images and Enter Prompt (max 2000 characters)</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="images" multiple required><br><br>
        <textarea name="prompt" rows="10" cols="60" maxlength="2000" placeholder="Enter your story prompt..."></textarea><br><br>
        <input type="submit" value="Generate Video">
    </form>
</body>
</html>
